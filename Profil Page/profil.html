    <div class="text-center text-capitalize" id="username">

<script>
    var loadFile = function (event) {
  var image = document.getElementById("output");
  image.src = URL.createObjectURL(event.target.files[0]);
};

function gantinama(){
    var nama = prompt("Masukkan Nama Anda");
    if (nama == null) {
        return;
        }
    else{
        document.getElementById("username").innerHTML = nama + `    <a onclick="gantinama()"><i class="fas fa-pen-nib"></a></i>`;
        }
    
}
</script>
