<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registerpage.css">
</head>
<body>
    <div class="container">
        <div>
            <br><br><br>
        </div>
        <div>
            <h1>BUAT PROFILMU</h1>
            <p>Pastikan email kamu aktif ya.. biar kamu update terus!</p>
            <input placeholder="Nama Lengkap..." class="input-style" type="text">
        </div>
        <div>
            <input placeholder="Email..." class="input-style" type="email">
        </div>
        <div>
            <input placeholder="Kata Sandi..." class="input-style" type="password" id="myInput">
        </div>
        <div><input type="checkbox" onclick="myFunction()">Lihat Password</div>
        <div>
            <button>
                Buat Akun</button>
        </div>
        <div>
            <a href="/Pemrograman web 1/Progress/Login Page/loginpage.html">Sudah punya akun?</a>
        </div>
    </div>
    <script>
        function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        } 
        </script>
</body>
</html>
